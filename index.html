<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアル宝探し神経衰弱</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <header>
        <h1>🏃 ウォーキング神経衰弱 🃏</h1>
        <div class="control-box">
            <button id="scan-btn" class="btn scan-btn">📸 QRをスキャン</button>
            <!-- ▼ 追加: ダイアログ表示切替ボタン -->
            <button id="toggle-msg-btn" class="btn toggle-btn">💬 表示: ON</button>
            <button id="reset-btn" class="btn reset-btn">リセット</button>
        </div>
    </header>

    <main>
        <div id="reader-container">
            <div id="reader"></div>
            <button id="close-scan-btn" class="btn" style="display:none; margin-top:10px;">カメラを閉じる</button>
        </div>

        <p id="status-text">「QRをスキャン」ボタンを押して探そう！</p>

        <div id="card-grid" class="grid"></div>
    </main>

    <!-- ▼ 追加: カスタムダイアログ（ボタンなし） -->
    <div id="custom-dialog" class="dialog-overlay">
        <div id="dialog-content" class="dialog-box">
            <!-- ここにメッセージが入ります -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
