<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体を動かして読み取れ！神経衰弱</title>
    <link rel="stylesheet" href="style.css">
    <!-- QRコード読み取りライブラリ -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <!-- 背景画像 -->
    <div class="background" id="bg-img"></div>

    <div id="flash-effect"></div>

    <div class="container">
        
        <!-- シーン1：タイトル画面 -->
        <div id="title-screen" onclick="showMenu()">
            <div class="title-area">
                <span class="title-small anim-item" id="title-line-1">体を動かして読み取れ！</span>
                <span class="title-ruby anim-item" id="title-ruby">しんけいすいじゃく</span>
                <h1 class="title-large anim-item" id="title-line-2">神経衰弱</h1>
                <p class="tap-to-start" id="start-msg">クリックしてメニュー画面へ</p>
            </div>
        </div>

        <!-- シーン2：メニュー画面 -->
        <div id="menu-screen" class="hidden">
            <div class="menu-buttons">
                <!-- onclickを直接 startGame() に変更しています -->
                <button class="btn btn-start" onclick="showCardCountSelection()">ゲーム開始</button>
                <button class="btn btn-rules" onclick="openModal('rules')">ルール説明</button>
                <button class="btn btn-settings" onclick="openModal('settings')">設定</button>
                <button class="btn btn-qr" onclick="location.href='qr_generator.html'">QRコード生成</button>
            </div>
        </div>

        <!-- シーン3：カード枚数選択画面 -->
        <div id="card-count-screen" class="hidden">
            <div class="card-count-selection">
                <h2>使用するカード枚数を選択</h2>
                <p style="color: #fff; margin-bottom: 20px;">生成したQRコードの枚数と同じ数を選んでください</p>
                <select id="game-card-count" class="card-count-select">
                    <option value="10">10枚（5ペア）</option>
                    <option value="12">12枚（6ペア）</option>
                    <option value="14">14枚（7ペア）</option>
                    <option value="16">16枚（8ペア）</option>
                    <option value="18">18枚（9ペア）</option>
                    <option value="20">20枚（10ペア）</option>
                    <option value="22">22枚（11ペア）</option>
                    <option value="24">24枚（12ペア）</option>
                    <option value="26">26枚（13ペア）</option>
                    <option value="28">28枚（14ペア）</option>
                    <option value="30">30枚（15ペア）</option>
                    <option value="32">32枚（16ペア）</option>
                    <option value="34">34枚（17ペア）</option>
                    <option value="36">36枚（18ペア）</option>
                    <option value="38">38枚（19ペア）</option>
                    <option value="40">40枚（20ペア）</option>
                    <option value="42">42枚（21ペア）</option>
                    <option value="44">44枚（22ペア）</option>
                    <option value="46">46枚（23ペア）</option>
                    <option value="48">48枚（24ペア）</option>
                    <option value="50">50枚（25ペア）</option>
                    <option value="52" selected>52枚（26ペア）</option>
                </select>
                <div style="margin-top: 30px;">
                    <button class="btn btn-start" onclick="startGameWithCount()">この枚数で開始</button>
                    <button class="btn btn-secondary" onclick="backToMenu()">メニューに戻る</button>
                </div>
            </div>
        </div>

        <!-- シーン4：ゲーム画面（統合部分） -->
        <div id="game-screen" class="hidden">
            <header class="game-header">
                <div class="control-box">
                    <button id="scan-btn" class="btn-game scan-btn">📸 スキャン</button>
                    <button id="toggle-msg-btn" class="btn-game toggle-btn">💬 ダイアログ表示: ON</button>
                    <button id="reset-btn" class="btn-game reset-btn">リセット</button>
                    <button onclick="backToTitle()" class="btn-game back-btn">戻る</button>
                </div>
            </header>

            <div class="game-content">
                <!-- カメラエリア -->
                <div id="reader-container">
                    <div id="reader"></div>
                    <button id="close-scan-btn" class="btn-game close-btn" style="display:none;">カメラを閉じる</button>
                </div>

                <p id="status-text">「スキャン」ボタンでQRコードを読み取ろう!</p>

                <!-- カード一覧 -->
                <div id="card-grid" class="grid"></div>
            </div>
        </div>

        <!-- モーダル（ルール・設定など） -->
        <div id="info-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">タイトル</h2>
                <div id="modal-body">コンテンツ</div>
                <button class="btn-close" onclick="closeModal()">閉じる</button>
            </div>
        </div>

        <!-- ゲーム内メッセージ用ダイアログ -->
        <div id="custom-dialog" class="dialog-overlay">
            <div id="dialog-content" class="dialog-box"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
